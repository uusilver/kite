<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-1.11.1.min.js" type="text/JavaScript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
            </div>
            <form class="form-horizontal" action="PreResetPwdServlet" method="POST">
            <div class="control-group">
                    <label class="control-label" for="ptelno">登陆电话</label>
                    <div class="controls">
                        <input id="ptelno" name="ptelno" type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="urgentName">紧急联系人姓名</label>
                    <div class="controls">
                        <input id="urgentName" name="urgentName" type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="urgentTelno">紧急联系人电话</label>
                    <div class="controls">
                        <input id="urgentTelno" name="urgentTelno" type="text" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <span id="errorMsg"></span>
                        <br/>
                        <button type="button" id="checkBtn" class="btn btn-info">提交</button>
                        <button type="submit" id="realBtn" style="display: none">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    $(function(){

        //提交表单
        $("#checkBtn").click(function(){
        	if($("#ptelno").val()==""){
                $("#errorMsg").html("<font color='red'>手机号码不能为空！</font>");
                return false;
            }
            if(!$("#ptelno").val().match(/^1[3|4|5|8][0-9]\d{4,8}$/)){
                $("#errorMsg").html("<font color='red'>手机号码格式不正确！请重新输入！</font>");
                return false;
            }
            if($("#urgentName").val()==""){
                $("#errorMsg").html("<font color='red'>紧急联系人姓名不能为空！</font>");
                return false;
            }
            if($("#urgentTelno").val()==""){
                $("#errorMsg").html("<font color='red'>紧急联系人手机号码不能为空！</font>");
                return false;
            }
            if(!$("#urgentTelno").val().match(/^1[3|4|5|8][0-9]\d{4,8}$/)){
                $("#errorMsg").html("<font color='red'>紧急联系人手机号码格式不正确！请重新输入！</font>");
                return false;
            }
           
            else{
            	 $("#realBtn").trigger('click');

                    }
                });
            
      
    });
</script>
</html>
